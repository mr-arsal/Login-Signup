<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sign In Page -->

    <div class="container login-page mt-5">
        <form class="bg-white rounded p-3" id="form-sign-up">
            <h3 class="text-center mt-4 mb-4">Welcome to Signup Page</h3>
            <div class="mb-3">
                <label for="first-name" class="form-label fs-6">First Name</label>
                <input class="form-control" type="text" placeholder="Enter your first name" id="first-name">
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label fs-6">Last Name</label>
                <input class="form-control" type="text" placeholder="Enter your last name" id="last-name">
            </div>

            <div class="mb-3">
                <label for="signup-email" class="form-label fs-6">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" id="signup-email"
                    placeholder="Enter your email address">
                <small id="emailvalid" class="form-text fs-6">
                    Your email must consist of all the necessary characters and should not contain any errors
                </small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fs-6">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label fs-6">Address</label>
                <input class="form-control" type="text" placeholder="Enter your address" id="address">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label fs-6">Phone Number</label>
                <input class="form-control" type="tel" name="phone" placeholder="Enter your phone number"
                    id="phone-num">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label fs-6">Select an image:</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
            </div>

            <!-- Button -->

            <button id="submit-button" class="btn btn-primary ps-3 pe-3" type="submit" onclick="store()">Submit</button>

        </form>
    </div>

    <!-- Javascript File -->

    <script src="/app.js"></script>
</body>

</html>
