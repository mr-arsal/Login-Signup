<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Internal CSS Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sign In Page -->

    <div class="container login-page">
        <form class="bg-white rounded p-3">
            <div class="mb-3">
                <label for="email" class="form-label fs-6">First Name</label>
                <input class="form-control" type="text" placeholder="Enter your first name"
                  id="first-name" >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fs-6">Last Name</label>
                <input class="form-control" type="text" placeholder="Enter your last name"
                   id="last-name" >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fs-6">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  id="signup-email"  placeholder="Enter your email address" required>
                <small id="emailvalid" class="form-text fs-6">
                    Your email must be complete characters and should not be incorrect
                </small>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-6">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                  id="password"  placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fs-6">Address</label>
                <input class="form-control" type="text" placeholder="Enter your address"
                   id="address" >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fs-6">Phone Number</label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                   id="phone-num">
            </div>

            <!-- Button -->

            <button id="submit-button" class="btn btn-primary ps-3 pe-3" type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
